<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autoplay Video with Unmute</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
    button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay playsinline muted>
    <source src="1.mp4" type="video/mp4" />
    مرورگر شما ویدیو را پشتیبانی نمی‌کند.
  </video>

  <button id="unmuteBtn">صدا را روشن کن</button>

  <script>
    const video = document.getElementById('myVideo');
    const btn = document.getElementById('unmuteBtn');

    btn.addEventListener('click', () => {
      if(video.muted) {
        video.muted = false;
        btn.style.display = 'none';  // دکمه رو پنهان کن وقتی صدا روشن شد
      }
    });
  </script>
</body>
</html>
